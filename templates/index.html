<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRMP Penerapan | AI Assistant</title>
    <link rel="icon" href="{{ url_for('static', filename='image/profil.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-poppins text-gray-800">

    <div class="flex h-screen bg-white">
        <aside class="w-1/3 bg-gray-50 p-8 border-r border-gray-200 hidden lg:flex flex-col">
            <div class="flex-shrink-0">
                <a class="navbar-brand" href="https://penerapan.brmp.pertanian.go.id/">
                    <img src="{{ url_for('static', filename='image/logo_dark.png') }}" alt="BRMP Penerapan Logo" class="h-14 mb-6">
                </a>
                <br>
                <h1 id="welcome-heading" class="text-3xl font-bold text-gray-800"></h1>
                <p class="text-gray-500 mt-2">Dapatkan informasi resmi seputar BRMP Penerapan kapanpun dan dimanapun, melalui AI Assistant kami.</p>
            </div>
            <br>
            <div class="mt-10 flex-grow">
                <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Coba Pertanyaan cepat</h2>
                <div class="mt-4 space-y-3">
                    <button class="quick-question-btn">Apa itu BRMP Penerapan?</button>
                    <button class="quick-question-btn">Dimana lokasi BRMP Penerapan?</button>
                    <button class="quick-question-btn">Apa fungsi BRMP Penerapan?</button>
                    <button class="quick-question-btn">Bagaimana menghubungi admin?</button>
                </div>
            </div>

            <div class="flex-shrink-0 text-sm text-gray-500">
                <p>&copy; 2025 BRMP Penerapan. All Rights Reserved</p>
                <div class="mt-2">
                    <a href="https://penerapan.brmp.pertanian.go.id/" class="text-xs text-yellow-500 hover:text-yellow-600 transition duration-300">Beranda</a>
                    <span class="text-xs text-yellow-500 mx-2">|</span>
                    <a href="mailto:humasbrmppenerapan@gmail.com" class="text-xs text-yellow-500 hover:text-yellow-600 transition duration-300">Laporkan Kendala</a>
                </div>
            </div>
        </aside>

        <main class="w-full lg:w-2/3 flex flex-col h-screen">
            <div class="bg-white p-5 flex justify-between items-center border-b border-gray-200 flex-shrink-0">
                <div class="flex items-center">
                    <div class="relative mr-4">
                        <img src="{{ url_for('static', filename='image/profil.png') }}" alt="Chat Logo" class="w-12 h-12 rounded-full border-2 border-green-500">
                        <span class="absolute bottom-0 right-0 block h-4 w-4 rounded-full bg-green-500 border-2 border-white"></span>
                    </div>
                    <div>
                        <h5 class="font-bold text-lg">BRMP Penerapan AI</h5>
                        <p class="text-sm text-green-600">Online</p>
                    </div>
                </div>
                <button id="reset-chat" class="text-gray-500 hover:text-red-600 transition duration-300 flex items-center px-4 py-2 rounded-lg hover:bg-red-50">
                    <i class="fas fa-trash-alt mr-2 text-lg"></i>
                    <span class="hidden sm:inline font-medium">Reset Percakapan</span>
                </button>
            </div>

            <div id="chat-container" class="flex-grow p-6 overflow-y-auto bg-gray-100">
                <div id="chat-messages" class="flex flex-col space-y-4">
                    </div>
            </div>

            <div class="bg-white p-6 border-t border-gray-200 flex-shrink-0">
                <div class="relative w-full">
                    <input type="text" id="user-input" class="w-full bg-gray-100 text-gray-800 rounded-xl py-4 px-6 focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-colors"
                           placeholder="Ketik untuk mencari pertanyaan..." autocomplete="off" autofocus>
                    
                    <!-- Dropdown Suggestions -->
                    <div id="suggestions-dropdown" class="absolute bottom-full left-0 right-0 mb-2 bg-white border border-gray-300 rounded-xl shadow-2xl max-h-64 overflow-y-auto hidden z-50">
                        <!-- Suggestions akan dimuat di sini via JavaScript -->
                    </div>
                    
                    <!-- Search Icon -->
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">
                        <i class="fas fa-search text-lg"></i>
                    </div>
                </div>
                
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

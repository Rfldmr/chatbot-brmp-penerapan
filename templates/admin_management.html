<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - Chatbot BRMP</title>
    <link rel="icon" href="{{ url_for('static', filename='image/profil.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a'
                        },
                        secondary: {
                            50: '#fefce8',
                            100: '#fef9c3',
                            200: '#fef08a',
                            300: '#fde047',
                            400: '#facc15',
                            500: '#eab308',
                            600: '#ca8a04',
                            700: '#a16207',
                            800: '#854d0e',
                            900: '#713f12'
                        },
                        success: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d'
                        },
                        danger: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d'
                        }
                    },
                    animation: {
                        'slide-in-right': 'slideInRight 0.3s ease-out',
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'bounce-in': 'bounceIn 0.4s ease-out'
                    },
                    keyframes: {
                        slideInRight: {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        bounceIn: {
                            '0%': { transform: 'scale(0.3)', opacity: '0' },
                            '50%': { transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen font-poppins">

    <!-- Navigation -->
    <nav class="bg-white/95 backdrop-blur-sm shadow-lg border-b border-primary-200">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <img src="{{ url_for('static', filename='image/profil.png') }}" alt="BRMP Logo" class="h-12 w-12">
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">Admin Management</h1>
                        <p class="text-sm text-yellow-600">Chatbot AI BRMP Penerapan</p>
                    </div>
                </div>  
                <div class="flex items-center space-x-6">
                    <!-- Navigation Menu -->
                    <nav class="hidden md:flex space-x-6">
                        <a href="/admin" class="text-gray-700 hover:text-yellow-600 px-3 py-2 rounded-lg transition-colors duration-200 font-medium">
                            <i class="fas fa-chart-line mr-2"></i>Dashboard
                        </a>
                        <a href="/admin/management" class="text-yellow-600 bg-yellow-50 px-3 py-2 rounded-lg font-medium border border-yellow-400">
                            <i class="fas fa-users-cog mr-2"></i>Admin Management
                        </a>
                    </nav>
                    
                    <button onclick="logout()" class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white px-6 py-2 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <!-- Page Header -->
    

        <!-- Admin Management Section -->
        <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden border border-white/50">
            <div class="bg-yellow-500 p-6 text-white">
                <h3 class="text-xl font-bold flex items-center">
                    <i class="fas fa-shield-alt mr-3"></i>
                    Administrator Control Panel
                </h3>
                <p class="text-white mt-2">Tambah, hapus, dan kelola akun administrator</p>
            </div>
            
            <div class="p-6">
                <!-- Add Admin Form -->
                <div class="mb-8">
                    <h4 class="text-lg font-semibold text-gray-800 mb-4">
                        <i class="fas fa-user-plus mr-2 text-yellow-500"></i>Tambah Admin Baru
                    </h4>
                    <form id="add-admin-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="new-username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <input type="text" id="new-username" name="username" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                                   placeholder="Username admin">
                        </div>
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input type="password" id="new-password" name="password" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                                   placeholder="Password admin">
                        </div>
                        <div class="flex items-end">
                            <button type="submit" class="w-full bg-transparent border-2 border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-white font-bold py-2 px-4 rounded-lg transition-all duration-200">
                                <i class="fas fa-plus mr-2"></i>Tambah Admin
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Admin List -->
                <div>
                    <h4 class="text-lg font-semibold text-gray-800 mb-4">
                        <i class="fas fa-list mr-2 text-yellow-500"></i>Daftar Administrator
                    </h4>
                    <div class="bg-gray-50 rounded-lg overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-yellow-500 text-white">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-sm font-medium">No</th>
                                        <th class="px-6 py-3 text-left text-sm font-medium">Username</th>
                                        <th class="px-6 py-3 text-left text-sm font-medium">Dibuat</th>
                                        <th class="px-6 py-3 text-left text-sm font-medium">Status</th>
                                        <th class="px-6 py-3 text-center text-sm font-medium">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-list" class="bg-white divide-y divide-gray-200">
                                    <!-- Admin list will be populated by JavaScript -->
                                    <tr>
                                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                            <i class="fas fa-spinner fa-spin mr-2"></i>Memuat data admin...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script>
        // Override dashboard functions for admin management page
        document.addEventListener('DOMContentLoaded', function() {
            // Load current user first, then load admin list
            loadCurrentUser()
                .then(() => {
                    loadAdminList();
                })
                .catch(error => {
                    console.error('Failed to load current user, loading admin list anyway:', error);
                    loadAdminList();
                });
            
            // Set up admin form handlers only
            setupAdminFormHandlers();
        });

        // Logout function
        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                localStorage.removeItem('admin_username');
                window.location.href = '/admin/logout';
            }
        }
    </script>

</body>
</html>
